name: iOS Build Check (GitHub Runner)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-ios:
    name: Build iOS App (Unsigned)
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build local packages
        run: pnpm eas-build-post-install

      - name: Prebuild iOS
        run: npx expo prebuild --platform ios --clean

      - name: Install Pods
        run: |
          cd ios
          pod install

      - name: Build iOS App (Unsigned)
        run: |
          cd ios
          xcodebuild -workspace CherryStudio.xcworkspace \
            -scheme CherryStudio \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      - name: Create IPA (Unsigned)
        run: |
          mkdir Payload
          mv ios/build/Build/Products/Release-iphoneos/CherryStudio.app Payload/
          zip -r CherryStudio.ipa Payload

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: CherryStudio.ipa

      - name: Create GitHub Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: CherryStudio.ipa
          draft: true
          prerelease: false
          body: |
            ### üçé iOS
            - **Type**: Unsigned .ipa
            - **Status**: Build Successful ‚úÖ
            
            ‚ö†Ô∏è **Note**: This .ipa file is **unsigned**. You cannot install it directly.
            **How to install:**
            1. Download [AltStore](https://altstore.io/) or [Sideloadly](https://sideloadly.io/) on your PC/Mac.
            2. Connect your iPhone to your computer.
            3. Use the tool to "sideload" this .ipa file onto your device using your own Apple ID.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
